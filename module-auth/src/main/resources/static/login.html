<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>로그인</h2>
<input type="email" id="email" placeholder="email@example.com"><br><br>
<input type="password" id="password" placeholder="비밀번호"><br><br>
<button id="loginBtn">로그인</button>

<script>
    $('#loginBtn').click(function(){
        const email = $('#email').val(),
            pw    = $('#password').val();
        if(!email||!pw) return alert('모두 입력하세요.');

        $.ajax({
            type: 'POST',
            url: 'http://localhost:8083/api/v1/auth/login',
            contentType: 'application/json',
            data: JSON.stringify({ email, password: pw }),
            success(res) {
                localStorage.setItem('userId',   res.id);
                localStorage.setItem('authToken',res.accessToken);
                alert('로그인 성공');
                window.location.href = 'http://localhost:8087/point-charge.html';
            },
            error(xhr) {
                alert('로그인 실패: ' + xhr.responseText);
            }
        });
    });
</script>
</body>
</html>
